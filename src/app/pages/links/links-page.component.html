<div class="links-page">
  <div class="header">
    <h1>Meus Links</h1>
    <button (click)="openCreateModal()">Novo link</button>
  </div>

  <div *ngIf="loading">Carregando...</div>

  <table *ngIf="!loading && links.length">
    <thead>
      <tr>
        <th>Título</th>
        <th>URL curta</th>
        <th>Cliques</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let link of links">
        <td>{{ link.title }}</td>
        <td>{{ link.short_url || link.url }}</td>
        <td>{{ link.clicks || 0 }}</td>
        <td>
          <button (click)="openEditModal(link)">Editar</button>
          <button (click)="deleteLink(link)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !links.length">Nenhum link cadastrado ainda.</p>

  <!-- MODAL -->
  <div class="modal-backdrop" *ngIf="isModalOpen">
    <div class="modal">
      <div class="modal-header">
        <h2>{{ editingLink ? 'Editar Link' : 'Novo Link' }}</h2>
        <button class="modal-close" type="button" (click)="closeModal()">✕</button>
      </div>

      <form [formGroup]="linkForm" (ngSubmit)="saveLink()">
        <label>
          Título
          <input type="text" formControlName="title" />
        </label>

        <label>
          URL original
          <input type="url" formControlName="url" />
        </label>

        <label>
          URL curta (opcional)
          <input type="text" formControlName="short_url" />
        </label>

        <label>
          Tags (separadas por vírgula)
          <input type="text" formControlName="tagsText" />
        </label>

        <div class="modal-footer">
          <button type="button" (click)="closeModal()">Cancelar</button>
          <button type="submit" [disabled]="linkForm.invalid">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
